<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1092.04248 944.56647"><defs><style>.cls-1{fill:#ffc517;}.cls-1,.cls-6{stroke:#ffc517;stroke-linecap:round;stroke-linejoin:round;stroke-width:4px;}.cls-2,.cls-5{font-size:40px;font-family:HanWangHeiLight;}.cls-3{letter-spacing:0.4em;}.cls-4{font-size:37px;}.cls-5{fill:#fff;}.cls-6{fill:none;}</style></defs><polygon class="cls-1" points="516.719 454.097 2 454.097 2 906.928 309.133 906.928 372.354 942.566 435.574 906.928 516.719 906.928 516.719 454.097"/><text class="cls-2" transform="translate(43.10217 56.90863)"><tspan class="cls-3">	</tspan><tspan x="36" y="0">陳爸爸：</tspan><tspan class="cls-4"><tspan x="0" y="49">非常開心孩子能夠在這優秀且活潑的師資群中互相學習與成長，</tspan><tspan x="0" y="93.3999">這將會是暑假中難忘的回憶，謝謝各位。</tspan></tspan></text><text class="cls-2" transform="translate(43.10193 282.13651)"><tspan class="cls-3">	</tspan><tspan x="36" y="0">黃媽媽：</tspan><tspan class="cls-4"><tspan x="0" y="50">小孩十分感興趣，</tspan><tspan x="0" y="94.3999">希望能多開課，謝謝。</tspan></tspan></text><text class="cls-5" transform="translate(43.10193 511.38885)"><tspan class="cls-3">	</tspan><tspan x="36" y="0">陳媽媽：</tspan><tspan class="cls-4"><tspan x="0" y="49">沒想到還能在課程結束後，</tspan><tspan x="0" y="93.3999">看到小朋友勇敢的上台發表</tspan><tspan x="0" y="137.7998">自己和團隊共同設計的成品</tspan><tspan x="0" y="182.2002"></tspan><tspan x="0" y="226.6001">希望能因參與此APP課程後</tspan><tspan x="0" y="271">能啟發孩子對APP設計的熱</tspan><tspan x="0" y="315.3999">情與興趣，感謝所有工作人</tspan><tspan x="0" y="359.7998">員的用心，謝謝！</tspan></tspan></text><text class="cls-2" transform="translate(618.09253 282.63651)"><tspan class="cls-3">	</tspan><tspan x="36" y="0">謝媽媽：</tspan><tspan class="cls-4"><tspan x="0" y="49">希望有更多的延伸的課程、</tspan><tspan x="0" y="93.3999">專題課程。</tspan></tspan></text><text class="cls-2" transform="translate(606.45679 733.38934)"><tspan class="cls-3">	</tspan><tspan x="36" y="0">王媽媽：</tspan><tspan class="cls-4"><tspan x="0" y="49">我的小還做了很多APP。</tspan><tspan x="0" y="93.3999">我覺得你們教得很不錯，</tspan><tspan x="0" y="137.7998">我小孩也很喜歡你們的老師。</tspan></tspan></text><text class="cls-2" transform="translate(606.11108 511.38904)"><tspan class="cls-3">	</tspan><tspan x="36" y="0">張媽媽：</tspan><tspan class="cls-4"><tspan x="0" y="49">APP程式開發若能保持持續</tspan><tspan x="0" y="93.3999">性的上課，對孩子更有幫助。</tspan></tspan></text><polygon class="cls-6" points="516.719 228.049 2 228.049 2 410.346 309.133 410.346 372.354 445.985 435.574 410.346 516.719 410.346 516.719 228.049"/><polygon class="cls-6" points="1090.042 228.049 575.323 228.049 575.323 410.346 882.457 410.346 945.677 445.985 1008.898 410.346 1090.042 410.346 1090.042 228.049"/><polygon class="cls-6" points="1090.042 456.542 575.323 456.542 575.323 638.84 882.457 638.84 945.677 674.478 1008.898 638.84 1090.042 638.84 1090.042 456.542"/><polygon class="cls-6" points="1090.042 685.035 575.323 685.035 575.323 906.928 882.457 906.928 945.677 942.566 1008.898 906.928 1090.042 906.928 1090.042 685.035"/><polygon class="cls-6" points="1090.042 2 2 2 2 184.298 702.445 184.298 765.666 219.936 828.886 184.298 1090.042 184.298 1090.042 2"/></svg>